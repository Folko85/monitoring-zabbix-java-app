version: '3.8'

services:
  # PostgreSQL для Zabbix
  postgresql:
    image: postgres:15-alpine
    container_name: zabbix-postgresql
    environment:
      POSTGRES_DB: zabbix
      POSTGRES_USER: zabbix
      POSTGRES_PASSWORD: zabbix
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    networks:
      - zabbix-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zabbix"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zabbix Server
  zabbix-server:
    image: zabbix/zabbix-server-pgsql:ubuntu-6.4.9
    container_name: zabbix-server
    depends_on:
      postgresql:
        condition: service_healthy
    environment:
      DB_SERVER_HOST: postgresql
      POSTGRES_DB: zabbix
      POSTGRES_USER: zabbix
      POSTGRES_PASSWORD: zabbix
      ZBX_CACHESIZE: 128M
      ZBX_CACHEUPDATEFREQUENCY: 60
    volumes:
      - ./zabbix/alertscripts:/usr/lib/zabbix/alertscripts:ro
      - ./zabbix/externalscripts:/usr/lib/zabbix/externalscripts:ro
      - ./zabbix/modules:/var/lib/zabbix/modules:ro
    ports:
      - "10051:10051"
    networks:
      - zabbix-net
    restart: unless-stopped

  # Zabbix Web UI
  zabbix-web:
    image: zabbix/zabbix-web-apache-pgsql:6.4.9-ubuntu
    container_name: zabbix-web
    depends_on:
      - postgresql
      - zabbix-server
    environment:
      DB_SERVER_HOST: postgresql
      POSTGRES_DB: zabbix
      POSTGRES_USER: zabbix
      POSTGRES_PASSWORD: zabbix
      ZBX_SERVER_HOST: zabbix-server
      PHP_TZ: Europe/Moscow
    ports:
      - "8080:8080"
    networks:
      - zabbix-net
    restart: unless-stopped

  # Java Spring Boot приложение с Actuator
  java-app:
    build:
      context: ./java-app
      dockerfile: Dockerfile
    container_name: java-app
    environment:
      SPRING_APPLICATION_NAME: monitoring-demo
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "*"
      MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: always
    ports:
      - "8081:8080"
    networks:
      - zabbix-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Zabbix Agent на машине с Java приложением
  zabbix-agent:
    image: zabbix/zabbix-agent:6.4.9-ubuntu
    container_name: zabbix-agent
    depends_on:
      - zabbix-server
      - java-app
    environment:
      ZBX_HOSTNAME: java-app-host
      ZBX_SERVER_HOST: zabbix-server
      ZBX_SERVER_PORT: 10051
    volumes:
      - ./zabbix/agent/zabbix_agentd.conf:/etc/zabbix/zabbix_agentd.conf:ro
      - ./zabbix/agent/user_parameters.conf:/etc/zabbix/zabbix_agentd.d/user_parameters.conf:ro
    ports:
      - "10050:10050"
    networks:
      - zabbix-net
    restart: unless-stopped
    privileged: true

networks:
  zabbix-net:
    driver: bridge

volumes:
  postgresql-data:
